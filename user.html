<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users</title>
    <link rel="stylesheet" href="s.css">
</head>
<body>
    <h1>Users</h1>
    <div id="user-container"></div>
    <button id="load-more">Показать еще</button>
    <button id="hide-button" style="display: none;">Скрыть</button>
    <script src="i.js"></script>
    <script>
        const apiUrl = 'https://api.escuelajs.co/api/v1/users';
        let currentPage = 0;
        const limit = 4;
        let totalItems = 0;

        function loadUsers() {
            fetch(`${apiUrl}?offset=${currentPage * limit}&limit=${limit}`)
                .then(response => response.json())
                .then(data => {
                    const container = document.getElementById('user-container');

                    if (currentPage === 0) {
                        totalItems = data.length;
                    }

                    data.forEach(user => {
                        const card = document.createElement('div');
                        card.className = 'card';
                        card.innerHTML = `
                            <h3>${user.name}</h3>
                            <p>Email: ${user.email}</p>
                        `;
                        container.appendChild(card);
                    });

                    currentPage++;
                    loadedItems += data.length;

                    if (loadedItems >= totalItems) {
                        document.getElementById('load-more').style.display = 'none';
                        document.getElementById('hide-button').style.display = 'block';
                    }
                });
        }

        document.getElementById('load-more').addEventListener('click', loadUsers);
        document.getElementById('hide-button').addEventListener('click', () => {
            const cards = document.querySelectorAll('.card');
            cards.forEach((card, index) => {
                if (index >= 4) {
                    card.style.display = 'none';
                }
            });

            loadedItems = 4;
            currentPage = 0;

            document.getElementById('hide-button').style.display = 'none';
            document.getElementById('load-more').style.display = 'block'; 
        });

        loadUsers();
    </script>
</body>
</html>
